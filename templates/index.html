<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <script src="../static/js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AES Cipher</title>
  </head>
  <body>
    <header>
      <img src="../static/Header.png" alt="" class="header_img" />
      <span class="cipher_name">AES</span>
    </header>

    <main>
      <h2>AES CIPHER</h2>
      <div class="container">
        <form action="/home" method="POST">
        <div class="selectKey">
          <div>
            <label for="secretKey">Secret Key:</label>
            <input type="text" id="secretKey" name="secretKey" 
            value="{% if secretKey %}{{secretKey}}{% else %}{% endif %}"
            />
            <!-- Hiển thị thông báo lỗi -->
            <span class="error-message" id="error-message"></span>
          </div>

          <div>
            <label for="keyLength">Length of Key:</label>
            <select id="keyLength">
              <option value="128">128 bits</option>
              <option value="192">192 bits</option>
              <option value="256">256 bits</option>
            </select>
            <!-- Hiển thị thông báo lỗi -->
            <span class="error-message" id="error-message"></span>
          </div>
        </div>

        <div class="content">
          <div class="plainText">
            <label for="plainText">Plain Text:</label>
            <textarea
              id="plainText"
              name = "plainText"
              rows="10"
              cols="50"
              placeholder="plain text"
            >{% if plainText %}{{plainText}}{% elif decrypted %}{{decrypted}}{% endif %}</textarea>
            <button onclick="return validateInput()" type="submit" name = 'encrypt'>
              <i class="fas fa-arrow-right" style="color: #ffffff"></i>Encryption
            </button>
          </div>

          <div class="cipherText">
            <label for="cipherText">Cipher Text:</label>
            <textarea
              id="cipherText"
              name = "cipherText"
              rows="10"
              cols="50"
              placeholder="cipher text"
            >{% if cipherText %}{{cipherText}}{% elif encrypted %}{{encrypted}}{% endif %}</textarea>
            <button onclick="return validateInput()" type="submit" name = 'decrypt' >
              <i class="fas fa-arrow-left" style="color: #ffffff"></i>Decryption
            </button>
          </div>
        </div>
      </form>

        <span class="processing-time">Processing Time: {% if time %}{{time}}{% else %}0{% endif %}ms</span>
      </div>
    </main>
  </body>
</html>
